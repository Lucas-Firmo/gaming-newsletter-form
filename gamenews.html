<DOCTYPE! html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>GamiNews Form</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div>
        <form id="survey-form">
          <img src="img/logo.png" alt="logo image">
        <p class="subtitle">Register below to get the latest news on your favorite gaming plataforms</p>
      <div class="first-section">
        <label id="name-label">Name
            <input class="top" id="name" type="text" placeholder="Type your name" required>
          </label>
          <label id="email-label">Email
            <input class="top" id="email" type="email" placeholder="Type your email" required>
          </label>
          <label id="number-label">Age
            <input class="top" id="number" type="number" placeholder="Type or select your age" min="10" max="80">
          </label>
      </div>
      <hr>
        <div>
          <p>How often do you want to receive the news?</p>
          <select id="dropdown">
            <option>Daily</option>
            <option>Weekly</option>
            <option>Monthly</option>
          </select>
        </div>
        <hr>
        <div class="second-section">
          <p>What plataforms are you interested in?</p>
            <label class="cb"><input type="checkbox" /> Microsoft Xbox One/Series X & S<span class="greencheck"></span></label>
            <label class="cb"><input type="checkbox" /> Mobile<span class="greencheck"></span></label>
            <label class="cb"><input type="checkbox" /> PC/Steam<span class="greencheck"></span></label>
            <label class="cb"><input type="checkbox" /> Retro<span class="greencheck"></span></label>
            <label class="cb"><input type="checkbox" /> Sony Playstation 4/5<span class="greencheck"></span></label>
        </div>
        <hr>
        <div>
            <p>Do you plan on upgrading your gaming system?</p>
            <label class="radio"><input class="radio-text" type="radio" name="update" /> Yes<span class="greencircle"></span></label>
            <label class="radio"><input class="radio-text" type="radio" name="update" /> No<span class="greencircle"></span></label>
        </div>
          <hr>
            <div>
            <p>Any inputs or suggestions?</p>
            <textarea class="box" placeholder="Type anything that comes to mind..."></textarea>
            <button class="button" type="submit" id="submit">SUBMIT</button>
        </div>
        </form>
  </body>
</html>
